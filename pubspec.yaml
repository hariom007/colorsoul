name: colorsoul
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  onboarding: ^2.1.0
  introduction_screen: ^2.1.0
  fluttertoast: ^8.0.8
  font_awesome_flutter:
  flutter_speed_dial: ^5.0.0+1
  intl: ^0.17.0
  flutter_slidable: ^0.6.0
  google_maps_flutter: ^2.1.1
  readmore: ^2.1.0
  expandable: ^4.1.0
  photo_view: ^0.13.0
  pin_code_fields: ^7.3.0
  dropdown_below: ^1.0.3
  flutter_google_places: ^0.3.0
  geolocator: ^8.0.1
  hexcolor: ^2.0.5
  image_picker: ^0.8.4+4
  path_provider: ^2.0.8
  image_cropper: ^1.4.1
  table_calendar: ^3.0.3
  speech_to_text: ^5.4.2
  cupertino_icons: ^1.0.2
  provider: ^6.0.2
  shared_preferences: ^2.0.12
  flutter_spinkit: ^5.1.0
  local_auth: ^1.1.10
  geocoder: ^0.2.1
  cached_network_image: ^3.2.0
  flutter_html: ^2.2.1
  url_launcher: ^6.0.18
  flutter_staggered_grid_view: ^0.4.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  image_path: "assets/images/appIcon.png"
  android: true
  ios: true
  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/home/
    - assets/images/tasks/
    - assets/images/locater/
    - assets/images/details/
    - assets/images/products/
    - assets/images/productsdata/
    - assets/images/neworder/
    - assets/images/notes/
    - assets/images/distributors/

  fonts:
    - family: Roboto-Regular
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
